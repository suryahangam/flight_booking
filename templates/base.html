{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightWorld Home Default - Airline Booking & Search Engine Website Template</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href={% static 'styles/css/main.css' %}>
    <link rel="icon" type="image/png" sizes="16x16" href={% static 'styles/assets/favicon.png' %}>
</head>

<body class="theme-bg-white">
    <!-- preloader area -->
  
    <div class="pagewrap {% block extra %} {% endblock %}" id="corporate-page">
        {% block content %}
        {% endblock %}
        <!-- page footer section -->
        {% include 'footer.html' %}

    </div>

    <script src={% static 'styles/js/bootstrap.bundle.min.js' %}></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src={% static 'styles/js/owl.carousel.min.js' %}></script>
    <script src={% static 'styles/js/jquery-ui.js' %}></script>
    <script src={% static 'styles/js/counter.js' %}></script>
    <script src={% static 'styles/js/aos.js' %}></script>
    <script src={% static 'styles/js/main.js' %}></script>



</body>

{% block script %}
{% endblock %}

</html>
